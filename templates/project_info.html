<!doctype html>
<html>
<head>
    <title>Project Info </title>
</head>
<body>
  <h1>{{ title }}</h1>

  <p>Description: {{ description }}</p>

  <p>Max Grade: {{ max_grade }}</p>

  <h2>Students who completed this project:</h2>

 <ul> 
    {% for item in student_grade %}

    <li><a href="/student?github={{ item.student_github }}">
    {{ item.student_github }}</a> -------------- {{ item.grade }}
    </li>

    {% endfor %}
</ul>
</body>
</html>
